{% extends 'innercircle/base.html' %}

{% block title %}Delete Item - InnerCircle{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card border-danger shadow">
      <div class="card-body text-center py-5">
        <i class="bi bi-exclamation-triangle text-danger" style="font-size: 3rem; display: block; margin-bottom: 1rem;"></i>
        <h4 class="card-title mb-3">Delete Item</h4>
        <p class="text-muted mb-4">Are you sure you want to delete <strong>{{ item.title }}</strong>?</p>
        <p class="small text-muted">This action cannot be undone.</p>
        
        <form method="post" class="mt-4">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger btn-lg">
            <i class="bi bi-trash me-2"></i>Delete Item
          </button>
          <a href="{% url 'item_list' %}" class="btn btn-secondary btn-lg">
            <i class="bi bi-arrow-left me-2"></i>Cancel
          </a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
