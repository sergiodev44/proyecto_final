{% extends 'innercircle/base.html' %}

{% block title %}Edit Profile - InnerCircle{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-lg">
      <div class="card-body p-4">
        <h2 class="card-title mb-4">
          <i class="bi bi-pencil-square me-2"></i>Edit Your Profile
        </h2>
        
        <form method="post" enctype="multipart/form-data" novalidate>
          {% csrf_token %}
          
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="id_first_name" class="form-label">First Name</label>
              <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}">
            </div>
            <div class="col-md-6">
              <label for="id_last_name" class="form-label">Last Name</label>
              <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}">
            </div>
          </div>
          
          <div class="mb-3">
            <label for="id_avatar" class="form-label">Avatar</label>
            {{ form.avatar }}
            <small class="form-text text-muted d-block mt-2">Recommended: square image, min 200x200px</small>
          </div>
          
          <div class="mb-4">
            <label for="id_bio" class="form-label">Bio</label>
            {{ form.bio }}
            <small class="form-text text-muted d-block mt-2">Tell others about yourself (max 500 characters)</small>
          </div>
          
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check-circle me-2"></i>Save Changes
            </button>
            <a href="{% url 'profile' %}" class="btn btn-outline-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
